<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>八角星</title>
    <style>
        /* 两个正方形组成 */
        .burst-8{
            margin: 50px;
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
        }
        .burst-8::after{
            position: absolute;
            content: '';
            margin: 50;
            width: 100px;
            height: 100px;
            background: red;
            transform: rotate(45deg)
        }
    </style>
</head>
<body>
    <div class="burst-8"></div>
</body>
